<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeminiAI Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e9edf1;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #3498db;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.bot {
            align-items: flex-start;
        }

        .message p {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
        }

        .message.user p {
            background-color: #3498db;
            color: white;
            border-bottom-right-radius: 0;
        }

        .message.bot p {
            background-color: #f1f1f1;
            color: #333;
            border-bottom-left-radius: 0;
        }

        .chat-form {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid #ddd;
            background: #fafafa;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            height: 50px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            margin-left: 10px;
            padding: 0 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .chat-box {
                max-height: 300px;
            }

            textarea {
                font-size: 13px;
            }

            button {
                padding: 0 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">GeminiAI Assistant</div>

        <div class="chat-box">
            <!-- Render previous messages if needed -->
            {% if user_message %}
            <div class="message user">
                <p>{{ user_message }}</p>
            </div>
            {% endif %}
            {% if bot_response %}
            <div class="message bot">
                <p>{{ bot_response }}</p>
            </div>
            {% endif %}
        </div>

        <form method="post" class="chat-form">
            {% csrf_token %}
            <textarea name="message" placeholder="Type your message..." required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
